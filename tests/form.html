<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>MVC View Test</title>
	<script>
		dojoConfig = {
			async:1,
			isDebug:1,
			packages:[
				{name:'app', location:'../list/app'},
				{name:'dx-mvc', location:'../dx-mvc'}
			]
		}
	</script>
	<script src='../../dojo/dojo.js'></script>
	
</head>
<body>
    <h1>MVC View Test</h1>
	<form id='formNode'>
		<label><span></span>Label:</span><input name='label' /></label>
		<label><span></span>Description:</span><input name='description' /></label>
		<label><span></span>Location:</span><input name='location' /></label>
		<label><span></span>Category:</span><input name='category' /></label>
	</form>
	<script>
		require([
			'dojo/_base/declare',
			'dojo/when',
			'dx-mvc/Store',
			'dx-mvc/Model',
			'dx-mvc/ModelledForm',
			'dx-mvc/validators/Required',
			'dojo/text!dx-mvc/tests/groceries.json',
			'dx-alias/log'
		], function(declare, when, Store, Model, ModelledForm, RequiredValidator, groceriesData, logger){
			var log = logger('', 1);
			
			var ItemModel = declare(Model, {
				_schema: {
					id: "number",
					label: "string",
					description: "string",
					location:"string",
					category:"string"
				},
		
				_defaults: {
					id: null,
					label: "Untitled",
					description: "",
					location:"",
					category:""
				},
		
				_validators: {
					label:[new RequiredValidator()]
				}
			});
					
			var store = Store.getObservable({model:ItemModel, data:JSON.parse(groceriesData)});
			
			var doTests = function(result){
				var itemData = result[0];
				log('doTests itemData', itemData);
				var mform = new ModelledForm({model:itemData}, 'formNode');
				
				itemData.on('change', function(evt){
					log('on model change:', evt);
				});
				
				setTimeout(function(){
					log('set item.label');
					itemData.set('label', 'Organic Eggs');
				}, 500);
			};
			
			when(store.query({}), function(result){
				setTimeout(function(){
					doTests(result)
				}, 1);
			});
					
			
		});
	</script>
</body>
</html>
