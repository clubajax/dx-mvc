<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>MVC View Test</title>
	<script>
		dojoConfig = {
			async:1,
			isDebug:1,
			packages:[
				{name:'app', location:'../list/app'},
				{name:'dx-mvc', location:'../dx-mvc'}
			]
		}
	</script>
	<script src='../../dojo/dojo.js'></script>
	
</head>
<body>
    <h1>MVC View Test</h1>
	<div id='itemView'></div>
	<script>
		require([
			'dojo/_base/declare',
			'dojo/when',
			'dx-mvc/Store',
			'dx-mvc/Model',
			'dx-mvc/ModelledUIMixin',
			'dx-mvc/validators/Required',
			'dx-ui/Base',
			'dojo/text!dx-mvc/tests/groceries.json',
			'dx-alias/log'
		], function(declare, when, Store, Model, ModelledUIMixin, RequiredValidator, Base, groceriesData, logger){
			var log = logger('', 1);
			
			var ItemModel = declare(Model, {
				_schema: {
					id: "number",
					label: "string",
					description: "string",
					location:"string",
					category:"string"
				},
		
				_defaults: {
					id: null,
					label: "Untitled",
					description: "",
					location:"",
					category:""
				},
		
				_validators: {
					label:[new RequiredValidator()]
				}
			});
					
			var store = Store.getObservable({model:ItemModel, data:JSON.parse(groceriesData)});
			
			var template =	"<div class='item'>" +
								"<div><span data-bind='label' class='label'></span></div>" +
							"</div>";
							
			var ItemView = declare('dx-mvc.Item', [Base, ModelledUIMixin], {
				id:null,
				label:null,
				model:null,
				template: template
			});
			
			var doTests = function(result){
				var itemData = result[0];
				var itemView = new ItemView({
					model:	itemData
				}, 'itemView');
				
				itemData.on('change', function(evt){
					log('on model change:', evt);
				});
				
				itemView.model.on('change', function(evt){
					log('on item model change:', evt);
				});
				
				itemView.on('change', function(evt){
					log('on item change:', evt);
				});
				
				setTimeout(function(){
					log('set item.label');
					itemData.set('label', 'Organic Eggs');
				}, 500);
			
			};
			
			when(store.query({}), function(result){
				setTimeout(function(){
					doTests(result)
				}, 1);
			});
					
			
		});
	</script>
</body>
</html>
